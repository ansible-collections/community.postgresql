- name: python 2
  set_fact:
    python_suffix: ''
  when: ansible_python_version is version('3', '<')

- name: python 3
  set_fact:
    python_suffix: -py3
  when: ansible_python_version is version('3', '>=')

- name: Include distribution and Python version specific variables
  include_vars: '{{ lookup(''first_found'', params) }}'
  vars:
    params:
      files:
      - '{{ ansible_distribution }}-{{ ansible_distribution_major_version }}{{ python_suffix }}.yml'
      - '{{ ansible_distribution }}-{{ ansible_distribution_version }}{{ python_suffix }}.yml'
      - '{{ ansible_os_family }}{{ python_suffix }}.yml'
      - default{{ python_suffix }}.yml
      paths:
      - '{{ role_path }}/vars'

- name: Make sure the dbus service is enabled under systemd
  shell: systemctl enable dbus || systemctl enable dbus-broker
  ignore_errors: true
  when: ansible_service_mgr == 'systemd' and ansible_distribution == 'Fedora'

- name: Make sure the dbus service is started under systemd
  systemd:
    name: dbus
    state: started
  when: ansible_service_mgr == 'systemd' and ansible_distribution == 'Fedora'

- name: Kill all postgres processes
  shell: 'pkill -u {{ pg_user }}'
  become: true
  when: ansible_facts.distribution == 'CentOS' and ansible_facts.distribution_major_version == '8'
  ignore_errors: true

- name: stop postgresql service
  service: name={{ postgresql_service }} state=stopped
  ignore_errors: true

- name: remove old db (RedHat)
  file:
    path: '{{ pg_dir }}'
    state: absent
  ignore_errors: true
  when: ansible_os_family == "RedHat"

- name: remove old db config and files (debian)
  file:
    path: '{{ loop_item }}'
    state: absent
  ignore_errors: true
  when: ansible_os_family == "Debian"
  loop:
  - /etc/postgresql
  - /var/lib/postgresql
  loop_control:
    loop_var: loop_item

#
# Install PostgreSQL 14 on Ubuntu 20.04
- name: Install wget
  package:
    name: wget
  when: ansible_facts.distribution == 'Ubuntu' and ansible_facts.distribution_major_version == '20'

- name: Add a repository
  shell: echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list
  when: ansible_facts.distribution == 'Ubuntu' and ansible_facts.distribution_major_version == '20'

- name: Add a repository
  shell: wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
  when: ansible_facts.distribution == 'Ubuntu' and ansible_facts.distribution_major_version == '20'

- name: Add a repository
  shell: apt -y update
  when: ansible_facts.distribution == 'Ubuntu' and ansible_facts.distribution_major_version == '20'

- name: Install locale needed
  shell: 'locale-gen {{ item }}'
  when: ansible_facts.distribution == 'Ubuntu' and ansible_facts.distribution_major_version == '20'
  loop:
  - es_ES
  - pt_BR

- name: Update locale
  shell: 'update-locale'
  when: ansible_facts.distribution == 'Ubuntu' and ansible_facts.distribution_major_version == '20'
