postgresql_packages:
  - "apt-utils"
  - "postgresql"
  - "postgresql-common"
  - "python3-psycopg2"
  - "postgresql-client"

pg_hba_location: "/etc/postgresql/15/main/pg_hba.conf"
pg_dir: "/var/lib/postgresql/15/main"
pg_auto_conf: "{{ pg_dir }}/postgresql.auto.conf"
pg_ver: 15

postgis: postgresql-15-postgis-3
