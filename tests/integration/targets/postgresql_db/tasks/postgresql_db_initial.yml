#
# Test db ownership
#
- name: Create an unprivileged user to own a DB
  become_user: "{{ pg_user }}"
  become: true
  postgresql_user:
    name: "{{ item }}"
    encrypted: 'true'
    password: "md55c8ccfd9d6711fc69a7eae647fc54f51"
    login_user: "{{ pg_user }}"
    db: postgres
  loop:
  - "{{ db_user1 }}"
  - "{{ db_user2 }}"

- name: Create db with user ownership
  become_user: "{{ pg_user }}"
  become: true
  postgresql_db:
    name: "{{ db_name }}"
    state: "present"
    owner: "{{ db_user1 }}"
    login_user: "{{ pg_user }}"
  register: result

- assert:
    that:
    - result is changed
    - result.executed_commands == ['CREATE DATABASE "{{ db_name }}" OWNER "{{ db_user1 }}"']

- name: Check that the user owns the newly created DB
  become_user: "{{ pg_user }}"
  become: true
  postgresql_query:
    db: postgres
    login_user: "{{ pg_user }}"
    query: >
      SELECT 1 FROM pg_catalog.pg_database
      WHERE datname = '{{ db_name }}'
      AND pg_catalog.pg_get_userbyid(datdba) = '{{ db_user1 }}'
  register: result

- assert:
    that:
    - result.rowcount == 1

- name: Change the owner on an existing db, username with dots
  become_user: "{{ pg_user }}"
  become: true
  postgresql_db:
    name: "{{ db_name }}"
    state: "present"
    owner: "{{ db_user2 }}"
    login_user: "{{ pg_user }}"
  register: result

- assert:
    that:
    - result is changed
    - result.executed_commands == ['ALTER DATABASE "{{ db_name }}" OWNER TO "{{ db_user2 }}"']

- name: Check the previous step
  become_user: "{{ pg_user }}"
  become: true
  postgresql_query:
    login_user: "{{ pg_user }}"
    db: postgres
    query: >
      SELECT 1 FROM pg_catalog.pg_database
      WHERE datname = '{{ db_name }}'
      AND pg_catalog.pg_get_userbyid(datdba) = '{{ db_user2 }}'
  register: result

- assert:
    that:
    - result.rowcount == 1

- name: Change the owner on an existing db
  become_user: "{{ pg_user }}"
  become: true
  postgresql_db:
    name: "{{ db_name }}"
    state: "present"
    owner: "{{ pg_user }}"
    login_user: "{{ pg_user }}"
