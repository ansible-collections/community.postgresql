- name: Test SSL block
  when:
  - ansible_os_family == "Debian"
  - postgres_version_resp.stdout is version("9.4", ">=")
  block:

    - name: Test ping DB with SSL 1
      <<: *task_parameters
      community.postgresql.postgresql_ping:
        db: "{{ ssl_db }}"
        login_user: "{{ ssl_user }}"
        login_password: "{{ ssl_pass }}"
        login_host: 127.0.0.1
        login_port: 5432
        ssl_mode: require
        ca_cert: "{{ ssl_rootcert }}"
        trust_input: true

    - name: Assert result
      ansible.builtin.assert:
        that: 
        - result.is_available == true
        - result.conn_err_msg == ""


    - name: postgresql_ping - ping DB with SSL 2
      <<: *task_parameters
      community.postgresql.postgresql_ping:
        db: "{{ ssl_db }}"
        login_user: "{{ ssl_user }}"
        login_password: "{{ ssl_pass }}"
        login_host: 127.0.0.1
        login_port: 5432
        ssl_mode: verify-full
        ca_cert: "{{ ssl_rootcert }}"
        ssl_cert: "{{ ssl_cert }}"
        ssl_key: "{{ ssl_key }}"
        trust_input: true

    - name: Assert result
      ansible.builtin.assert:
        that: 
        - result.is_available == true
        - result.conn_err_msg == ""


- name: Test trust_input
  <<: *task_parameters
  ignore_errors: true
  community.postgresql.postgresql_ping:
    db: "{{ db_default }}"
    login_user: "{{ pg_user }}"
    trust_input: false
    session_role: 'curious.anonymous"; SELECT * FROM information_schema.tables; --'

- name: Assert result
  ansible.builtin.assert:
    that:
    - result is failed
    - result.msg is search("is potentially dangerous")


# Check conn_err_msg return value
- name: Try to connect to non-existent DB
  <<: *task_parameters
  community.postgresql.postgresql_ping:
    db: blahblah
    login_user: "{{ pg_user }}"

- name: Assert result
  ansible.builtin.assert:
    that:
    - result is succeeded
    - result.conn_err_msg is search("database \"blahblah\" does not exist")
