  shell:
    cmd: psql -U "{{ pg_user }}" -c "CREATE ROLE test_user WITH LOGIN PASSWORD 'TEST_PASSWORD';"

- name: postgresql_ping - check ping of the database by a existent user
  become_user: "{{ pg_user }}"
  become: true
