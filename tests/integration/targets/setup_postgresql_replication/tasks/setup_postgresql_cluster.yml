- name: Remove preinstalled packages
  apt:
    name: '{{ packages_to_remove }}'
    state: absent

#=================
- name: Kill all postgres processes
  shell: 'pkill -u {{ pg_user }}'
  become: true
  ignore_errors: true

- name: stop postgresql service
  service: name={{ postgresql_service }} state=stopped
  ignore_errors: true

- name: remove old db (RedHat)
  file:
    path: '{{ pg_dir }}'
    state: absent
  ignore_errors: true
  when: ansible_os_family == "RedHat"

- name: remove old db config and files (debian)
  file:
    path: '{{ loop_item }}'
    state: absent
  ignore_errors: true
  when: ansible_os_family == "Debian"
  loop:
  - /etc/postgresql
  - /var/lib/postgresql
  loop_control:
    loop_var: loop_item

#
# Install PostgreSQL 14 on Ubuntu 20.04
- name: Install wget
  package:
    name: wget
  when: ansible_facts.distribution == 'Ubuntu' and ansible_facts.distribution_major_version == '20'

- name: Add a repository
  shell: echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list
  when: ansible_facts.distribution == 'Ubuntu' and ansible_facts.distribution_major_version == '20'

- name: Add a repository
  shell: wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
  when: ansible_facts.distribution == 'Ubuntu' and ansible_facts.distribution_major_version == '20'

- name: Add a repository
  shell: apt -y update
  when: ansible_facts.distribution == 'Ubuntu' and ansible_facts.distribution_major_version == '20'

- name: Install locale needed
  shell: 'locale-gen {{ item }}'
  when: ansible_facts.distribution == 'Ubuntu' and ansible_facts.distribution_major_version == '20'
  loop:
  - es_ES
  - pt_BR

- name: Update locale
  shell: 'update-locale'
  when: ansible_facts.distribution == 'Ubuntu' and ansible_facts.distribution_major_version == '20'
#=================

- name: Install packages
  apt:
    name: '{{ pg_package_list }}'
  notify: cleanup postgresql

- name: Delete root dirs
  file:
    state: absent
    path: '{{ item }}'
  loop:
  - '{{ primary_root_dir }}'
  - '{{ primary_data_dir }}'
  - '{{ replica_root_dir }}'
  - '{{ replica_data_dir }}'

- name: Create root dirs
  file:
    state: directory
    path: '{{ item }}'
    owner: postgres
    group: postgres
    mode: '0700'
  loop:
  - '{{ primary_root_dir }}'
  - '{{ primary_data_dir }}'
  - '{{ replica_root_dir }}'
  - '{{ replica_data_dir }}'
  notify: cleanup postgresql

- name: Find initdb
  shell: find /usr/lib -type f -name "initdb" | tail -n 1
  register: result

- name: Set path to initdb
  set_fact:
    initdb: '{{ result.stdout }}'

- name: Initialize databases
  become: true
  become_user: '{{ pg_user }}'
  shell: '{{ initdb }} --pgdata {{ item }}'
  loop:
  - '{{ primary_data_dir }}'
  - '{{ replica_data_dir }}'

- name: Copy config templates
  template:
    src: '{{ item.conf_templ }}'
    dest: '{{ item.conf_dest }}'
    owner: postgres
    group: postgres
    force: true
  loop:
  - conf_templ: primary_postgresql.conf.j2
    conf_dest: '{{ primary_postgresql_conf }}'
  - conf_templ: replica_postgresql.conf.j2
    conf_dest: '{{ replica_postgresql_conf }}'
  - conf_templ: pg_hba.conf.j2
    conf_dest: '{{ primary_pg_hba_conf }}'
  - conf_templ: pg_hba.conf.j2
    conf_dest: '{{ replica_pg_hba_conf }}'

- name: Find pg_ctl
  shell: find /usr/lib -type f -name "pg_ctl" | tail -n 1
  register: result

- name: Set path to initdb
  set_fact:
    pg_ctl: '{{ result.stdout }}'

- name: Start servers
  become: true
  become_user: '{{ pg_user }}'
  shell: '{{ pg_ctl }} -D {{ item.datadir }} -l /tmp/server-{{ item.port }}.log -o "-p {{ item.port }}" start'
  loop:
  - datadir: '{{ primary_data_dir }}'
    port: '{{ primary_port }}'
  - datadir: '{{ replica_data_dir }}'
    port: '{{ replica_port }}'
  notify: stop postgresql
  # For debugging

- name: Check connectivity to the primary and get PostgreSQL version
  become: true
  become_user: '{{ pg_user }}'
  postgresql_ping:
    db: '{{ db_default }}'
    login_user: '{{ pg_user }}'
    login_port: '{{ primary_port }}'
  register: result

- name: Check connectivity to the replica and get PostgreSQL version
  become: true
  become_user: '{{ pg_user }}'
  postgresql_ping:
    db: '{{ db_default }}'
    login_user: '{{ pg_user }}'
    login_port: '{{ replica_port }}'

- name: Define server version
  set_fact:
    pg_major_version: '{{ result.server_version.major }}'
    pg_minor_version: '{{ result.server_version.minor }}'

- name: Print PostgreSQL version
  debug:
    msg: PostgreSQL version is {{ pg_major_version }}.{{ pg_minor_version }}
