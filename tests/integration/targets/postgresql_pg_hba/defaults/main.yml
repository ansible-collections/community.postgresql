---
pg_hba_test_ips:
- contype: local
  users: 'all,postgres,test'
- source: '0000:ffff::'
  netmask: 'ffff:fff0::'
- source: '192.168.0.0/24'
  netmask: ''
  databases: 'all'
- source: '192.168.0.0/24'
  netmask: ''
  databases: 'replication'
- source: '192.168.1.0/24'
  netmask: ''
  databases: 'all'
  method: reject
- source: '127.0.0.1/32'
  netmask: ''
- source: '::1/128'
  netmask: ''
- source: '0000:ff00::'
  netmask: 'ffff:ffff:ffff:ffff:ffff:ffff:ffff:ff00'
  method: scram-sha-256
- source: '172.16.0.0'
  netmask: '255.255.0.0'
  method: trust
- contype: hostgssenc
  users: postgres
  source: '2001:db8::1/128'
- contype: hostnogssenc
  users: all
  source: '2001:db8::1/128'

pg_hba_bulk_test_rules:
  - contype: local
    databases: all
    users: all
    method: ident
    comment: "local ident"
  - contype: hostnossl
    databases: all
    users: all
    address: 0.0.0.0/0
    method: reject
    comment: "reject unencrypted connections"
  - comment: "# production users"
  - contype: host
    databases: prod
    users: +developers
    address: 10.128.0.0/16
    method: cert
  - contype: host
    databases: prod
    users: produser
    address: 10.8.8.0/24
    method: scram-sha-256
  - contype: host
    databases: prod,monitoring
    users: monitoring
    address: samehost
    method: md5